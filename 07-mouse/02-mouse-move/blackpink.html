<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .visible {
        width: 100%;
        height: 100vh;
        overflow: hidden;

        border: 1px solid #000;

        display: flex;
        justify-content: center;
        align-items: center;

        position: relative;
      }
      .pic {
        position: absolute;
        background: url('https://wwd.com/wp-content/uploads/2022/08/Blackpink-Getty-02.jpg') no-repeat 50% / cover;
        width: 110%;
        height: 110%;
      }
      .jisoo {
        position: absolute;

        width: 600px;
        height: 700px;
        background: url('https://github.com/moodang-teacher/03-TAB/blob/main/02/img/jisoo01.png?raw=true') no-repeat 50% /
          contain;
      }
    </style>


    </script>
  </head>
  <body>
    <div class="visible">
      <div class="pic"></div>
      <div class="jisoo"></div>
    </div>
  </body>
</html>
